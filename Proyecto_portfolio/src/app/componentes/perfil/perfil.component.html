<div class="contenedor-perfil">
    <div id="perfil">
      <img [src]="miPortfolio.image">
      <h2>{{miPortfolio.name}}</h2>
      <h5>{{miPortfolio.position}}</h5>
      <p>Acerca de mi profesionalmente</p>

      <div class="boton-foto"><button class="fa-solid fa-pencil"></button></div>
      <div class="boton-texto-perfil"><button class="fa-solid fa-pencil"></button></div>
    
    </div>
    <div id="banner">
        <img [src]="miPortfolio.banner">
    </div>
</div>
